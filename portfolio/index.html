<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>T.H PF</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--========== header ==========-->
  <header>
    <div class="container header-group">
      <h1 class="header-logo">
        <a href="#mv">
          T.H
        </a>
      </h1>
      <nav>
        <ul class="nav">
          <li class="nav-list">
            <a href="#profile">PROFILE</a>
          </li>
          <li class="nav-list">
            <a href="#skill">SKILL</a>
          </li>
          <li class="nav-list">
            <a href="#portfolio">PORTFOLIO</a>
          </li>
          <li class="nav-list">
            <a href="#contact">CONTACT</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!--========== mainvisual ==========-->
  <section id="mv">
    <div class="container">
      <h1 class="mv-title">T.H</h1>
      <p class="mv-text">PORTFOLIO</p>
    </div>
  </section>



  <!--========== Profile ==========-->
  <section class="profile section" id="profile">
    <div class="container">
      <h2 class="heading">PROFILE</h2>
      <div class="profile-group">
        <p class="profile-img"></p>
        <div class="profile-body">
        </div>
      </div>
    </div>
  </section>

  <!--========== Skill ==========-->
  <section class="skill section" id="skill">
    <div class="container">
      <h2 class="heading">SKILL</h2>
    </div>
  </section>

  <!--========== Portfolio ==========-->
  <section class="portfolio section" id="portfolio">
    <div class="container">
      <h2 class="heading">PORTFOLIO</h2>
    </div>
  </section>

  <!--========== Contact ==========-->
  <section class="contact section" id="contact">
    <div class="container">
      <h2 class="heading">CONTACT</h2>
    </div>
  </section>

  <!--========== footer ==========-->
  <footer>
    <p class="copyright">©︎T.H</p>
  </footer>
</body>

</html>
